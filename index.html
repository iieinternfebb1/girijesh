<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title> <!-- Updated Title -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #8da7a8;
      flex-direction: column;
    }
    header {
      width: 100%;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .calculator input {
      width: 100%;
      height: 50px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .calculator button {
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #ddd;
    }
    .calculator button.operator {
      background-color: #ff9f00;
    }
    .calculator button.operator:hover {
      background-color: #e68900;
    }
    .calculator button.equal {
      background-color: #4CAF50;
      color: white;
    }
    .calculator button.equal:hover {
      background-color: #45a049;
    }
    .calculator button.clear {
      background-color: #f44336;
      color: white;
    }
    .calculator button.clear:hover {
      background-color: #e53935;
    }
    .redirect-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .redirect-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header with updated title -->
  <header>
    Basic Calculator 
  </header>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
    </div>
    <div>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>

  <!-- Redirect Button -->
  <button class="redirect-btn" onclick="redirectToHome()">Go to Home Page</button>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function redirectToHome() {
      window.location.href = 'home.html';  // This will redirect to home.html
    }
  </script>

</body>
</html>
